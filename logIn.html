<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gent's Hub Account Login</title>
    <link rel="stylesheet" href="./Style/login.css" />
  </head>
  <body>
    <nav></nav>
    <div class="container">
      <div class="upper-body">
        <div class="my-account">
          <h1>My account</h1>
          <div id="form-1">
            <p>Email address</p>
            <input id="email" type="text" required/>
            <p>Password</p>
            <input id="password" type="password" required/>
            <p id="forgot">Forgotten your password?</p>
            <!-- <input id="signin-Btn" type="click" value="LOG IN" /> -->
            <button id="signin-Btn">LOG IN</button>
          </div>
        </div>
        <div class="new-customers">
          <p id="h3">New customers</p>
          <p>Set up an account with us and you will be able to:</p>
          <img id="img1"
            src="https://www.charlestyrwhitt.com/on/demandware.static/Sites-CTShirts-US-Site/-/default/dwa6b77e9e/images/svg-icons/order_history.svg"
            alt="error"
          /><span id="span1">Check order status</span><br />
          <img id="img2"
            src="https://www.charlestyrwhitt.com/on/demandware.static/Sites-CTShirts-US-Site/-/default/dw1ffd9907/images/svg-icons/address_book.svg"
            alt="error"
          /><span id="span2">Save multiple addresses to your address book</span><br />
          <img id="img3"
            src="https://www.charlestyrwhitt.com/on/demandware.static/Sites-CTShirts-US-Site/-/default/dwb6741088/images/svg-icons/personal_details.svg"
            alt="error"
          /><span id="span3">Set your size and monogramming preferences</span><br />
          <button id="create-Btn" onclick="create()">CREATE AN ACCOUNT NOW</button>
        </div>
      </div>
      <div class="lower-body">
        <span id="span4">Log In as <u>admin</u>,it will redirect you to admin's page</span>
        &nbsp <span
          ><button id="admin" onclick="admin()">></button></span>
      </div>
    </div>
    <footer></footer>
  </body>
  <script src="./Script/logIn.js"></script>
</html>
